<div class="signup">
<mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title class="h1"> Hospital Signup</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Hospital Name:</mat-label>
          <input matInput formControlName="parentName" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password:</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Address:</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Phone Number:</mat-label>
          <input matInput formControlName="phoneNo" required pattern="^\d{10}$">
        </mat-form-field>
        <br>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      </form>
      <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </mat-card-content>
  </mat-card>
  </div>
