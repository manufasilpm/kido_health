<div >
  <div class="center-box">
    <div class="container">
      <div class="row align-items-center">
        <div>
          <div class="card">
            <div class="card-header px-lg-4 ">
              <div class="row">
                <div class="col-md-6" style="color: green; font-weight: bold; font-size: 25px;">Bookings</div>
              </div>
            </div>
            <div class="card-body ">
              <div>
                <div>
                  <div class="card-body">

                    <div class="table-responsive">
                      <div class="mat-elevation-z8 main-container">

                        <table mat-table [dataSource]="appointments">
                          <!-- Sl No Column -->
                          <ng-container matColumnDef="slNo" style="width: 50px;">
                            <th mat-header-cell *matHeaderCellDef> Sl No </th>
                            <td mat-cell *matCellDef="let appointment; let i = index"> {{ i + 1 }}</td>
                          </ng-container>

                          <!-- Child Name Column -->
                          <ng-container matColumnDef="name" style="width: 150px;">
                            <th mat-header-cell *matHeaderCellDef> Child Name </th>
                            <td mat-cell *matCellDef="let appointment">{{appointment.child.childName}} </td>
                          </ng-container>

                          <!-- Child DOB Column -->
                          <ng-container matColumnDef="dob" style="width: 150px;">
                            <th mat-header-cell *matHeaderCellDef> Child Age </th>
                            <td mat-cell *matCellDef="let appointment">{{appointment.child.age}}</td>
                          </ng-container>

                          <!-- Last Vaccinated Date Column -->
                          <ng-container matColumnDef="lastVaccinated" style="width: 150px;">
                            <th mat-header-cell *matHeaderCellDef> App Date </th>
                            <td mat-cell *matCellDef="let child"> {{child.appointmentDate | dateFormat }} </td>
                          </ng-container>
                          
                          <!-- Last Vaccinated Date Column -->
                          <ng-container matColumnDef="vacName" style="width: 150px;">
                            <th mat-header-cell *matHeaderCellDef> Vaccine Name</th>
                            <td mat-cell *matCellDef="let child"> {{child.vaccine.vaccineName}} </td>
                          </ng-container>
                          <ng-container matColumnDef="status" style="width: 150px;">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let child" [style.color]="( child.status=='Pending' || child.status==null) ? 'red' : 'green'"> {{child.status !== null && child.status !== undefined ? child.status : 'Pending'}} </td>
                          </ng-container>
                         

                          <tr mat-header-row 
                            *matHeaderRowDef="['slNo', 'name','dob', 'lastVaccinated','vacName','status']"></tr>
                          <tr mat-row  class="row-content" 
                            *matRowDef="let row; columns: ['slNo', 'name', 'dob', 'lastVaccinated','vacName','status'];"
                            (click)="confirmDialog(row)">
                          </tr>

                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
