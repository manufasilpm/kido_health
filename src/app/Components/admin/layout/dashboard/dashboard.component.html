<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Admin</small></h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template *ngFor="let slider of sliders" ngbSlide>
                    <img
                        [src]="slider.imagePath"
                        alt="Random first slide"
                        class="img-fluid mx-auto d-block"
                        width="100%"
                    />
                    <div class="carousel-caption">
                        <h3>{{ slider.label }}</h3>
                        <p>{{ slider.text }}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xl-3 col-lg-6" (click)="viewHospitals()">
            <app-stat [bgClass]="'primary'"  [icon]="'fa fa-heartbeat'" [label]="'Hospital Management'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6" (click)="requestVaccine()">
            <app-stat [bgClass]="'warning'"  [icon]="'fa-tasks'" [label]="'New Vaccine Request'"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6" (click)="viewBookings()">
            <app-stat
                [bgClass]="'success'"
                [icon]="'fa fa-book'"
                [label]="'Send Reminder Notifications'"
            ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6" (click)="addVaccine()">
            <app-stat [bgClass]="'danger'"  [icon]="'fa fa-calendar'" [label]="'Manage Vaccines'"></app-stat>
        </div>
    </div>
    <hr />

        alert.message
    }}</ngb-alert> -->
    <hr />

        <div >

                <div class="card-header"><i class="fa fa-clock-o fa-fw"></i> Responsive Timeline</div>
                <!-- /.card-header -->
                <app-timeline></app-timeline>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>

</div>
