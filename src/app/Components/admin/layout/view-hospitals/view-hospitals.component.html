<div [@routerTransition]>
  <div class="center-box">
    <div class="container">
      <div class="row align-items-center">
        <div>
          <div class="card">
            <div class="card-header px-lg-4 ">
              <div class="row">
                <div class="col-md-6" style="color: green; font-weight: bold; font-size: 25px;">Hospitals</div>
              </div>
            </div>
            <div class="card-body ">
              <div>
                <div>
                  <div class="card-body">

                    <div class="table-responsive">
                      <div class="mat-elevation-z6 main-container">

                        <table mat-table [dataSource]="hospitals">
                         
                          <ng-container matColumnDef="slNo">
                            <th mat-header-cell *matHeaderCellDef > Sl No </th>
                            <td mat-cell *matCellDef="let child; let i = index"> {{ i + 1 }}</td>
                          </ng-container>
                          <!-- Child Name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Hospital Name </th>
                            <td mat-cell *matCellDef="let hospitals"> {{hospitals.name}} </td>
                          </ng-container>

                          <!-- Child DOB Column -->
                          <ng-container matColumnDef="location">
                            <th mat-header-cell *matHeaderCellDef> Location </th>
                            <td mat-cell *matCellDef="let hospitals"> {{hospitals.address}} </td>
                          </ng-container>

                          <!-- Last Vaccinated Date Column -->
                          <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email ID </th>
                            <td mat-cell *matCellDef="let hospitals"> {{hospitals.phoneNumber}} </td>
                          </ng-container>

                           <!-- Last Vaccinated Date Column -->
                           <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let hospitals"> {{"Active"}} </td>
                          </ng-container>

                          <tr mat-header-row
                            *matHeaderRowDef="['slNo', 'name','location', 'email', 'status']"></tr>
                          <tr mat-row class="row-content"
                            *matRowDef="let row; columns: ['slNo','name','location', 'email', 'status'];">
                          </tr>

                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer px-lg-5 py-lg-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
