
<div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 px-lg-4"  *ngIf="userlogin">
          <div class="card">
            <div class="card-header px-lg-5">
              <div class="card-heading text-primary">Add a new vaccine</div>
            </div>
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Are you found a new vaccine! ??</h3>
              <p class="text-muted text-sm mb-5">Here you can add vaccine details .</p>
              <form [formGroup]="vaccineForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                  <input class="form-control" formControlName="vaccinename" placeholder="Vaccine name" required>
                  <label for="floatingInput">Vaccine Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" formControlName="company" placeholder="Company" required>
                  <label for="floatingInput">Manufacturing Company</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea matInput  class="form-control" formControlName="description" placeholder="Your description"
                  required></textarea>
                  <label for="floatingPassword">Description</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" formControlName="agelevel"  placeholder="Age level for the vaccine" required>
                  <label for="floatingPassword">Age Level</label>
                </div>
                <button class="btn btn-primary" type="submit" >Submit</button>
              </form>
            </div>
          </div>
        </div>
       
       <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4" width="300" src="https://therichpost.com/wp-content/uploads/2021/06/login_page_image.png" alt="" style="transform: rotate(10deg)">
          <h1 class="mb-4">Well Study..<br class="d-none d-lg-inline">Will help for good decisions.</h1>
          <p class="lead text-muted">Make sure you are adding the needed and proper vaccine.</p>
        </div>
      </div>
    </div>
  </div>
