<h1>Parent Dashoard</h1>

<div class="mat-elevation-z8 main-container">
    <table mat-table [dataSource]="children">
      <!-- Sl No Column -->
      <ng-container matColumnDef="slNo">
        <th mat-header-cell *matHeaderCellDef> Sl No </th>
        <td mat-cell *matCellDef="let child; let i = index"> {{ i + 1 }}</td>
      </ng-container>
  
      <!-- Child Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Child Name </th>
        <td mat-cell *matCellDef="let child"> {{child.child_name}} </td>
      </ng-container>
  
      <!-- Child Age Column -->
      <!-- <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Child Age </th>
        <td mat-cell *matCellDef="let child"> {{child.age}} </td>
      </ng-container> -->
  
      <!-- Child DOB Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Child DOB </th>
        <td mat-cell *matCellDef="let child"> {{child.dob}} </td>
      </ng-container>
  
      <!-- Last Vaccinated Date Column -->
      <ng-container matColumnDef="lastVaccinated">
        <th mat-header-cell *matHeaderCellDef> Last Vaccinated Date </th>
        <td mat-cell *matCellDef="let child"> {{child.latest_vaccine}} </td>
      </ng-container>
  
      <!-- Book Appointment Column -->
      <ng-container matColumnDef="bookAppointment">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let child">
          <button mat-button (click)="bookAppointment(child)">Book Appointment</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['slNo', 'name','dob', 'lastVaccinated', 'bookAppointment']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['slNo', 'name', 'dob', 'lastVaccinated', 'bookAppointment'];"></tr>
    </table>
  </div>
