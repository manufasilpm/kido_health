<app-header></app-header>
<div style="margin: 100px;">
<div>
  <button mat-button style="background-color: green;" (click)="openForm()">+ Add Child</button>
</div>

<div class="mat-elevation-z8 main-container">

    <table mat-table [dataSource]="children">
      <!-- Sl No Column -->
      <!-- <ng-container matColumnDef="slNo">
        <th mat-header-cell *matHeaderCellDef> Sl No </th>
        <td mat-cell *matCellDef="let child; let i = index"> {{ i + 1 }}</td>
      </ng-container> -->
  
      <!-- Child Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Child Name </th>
        <td mat-cell *matCellDef="let child"> {{child.name}} </td>
      </ng-container>
  
    
  
      <!-- Child DOB Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let child"> {{child.dob}} </td>
      </ng-container>
  
      <!-- Last Vaccinated Date Column -->
      <ng-container matColumnDef="lastVaccinated">
        <th mat-header-cell *matHeaderCellDef> Last Vaccinated Date </th>
        <td mat-cell *matCellDef="let child"> {{child.latest_vaccine}} </td>
      </ng-container>
  
      <!-- Book Appointment Column -->
      <ng-container matColumnDef="bookAppointment">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let child">
          <button mat-button style="color: white; background-color: blueviolet;" (click)="openBookingForm(child.name,child.id,child.age)">Book Appointment</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="[ 'name','dob', 'lastVaccinated', 'bookAppointment']"></tr>
      <tr mat-row *matRowDef="let row; columns: [ 'name', 'dob', 'lastVaccinated', 'bookAppointment'];"></tr>
    </table>
  </div>

</div>
