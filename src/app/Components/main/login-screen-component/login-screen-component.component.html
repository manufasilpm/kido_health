<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{receivedCardType?.toUpperCase()}}  Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" />
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button  mat-button color="accent" type="button" (click)="openConfirmationDialog()">New User</button>
      </form>
    </mat-card-content>
  </mat-card>
